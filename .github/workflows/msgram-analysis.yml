name: MSG Action
on:
  pull_request:
    branches: [ develop ]
    types: [opened, closed, reopened]
jobs:
  msgram_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Action MeasureSoftGram
        uses: fga-eps-mds/2023-1-MeasureSoftGram-Action@v2.1    
        id: msgram
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }} # Token do GitHub
          sonarProjectKey: "" # (opcional) Chave do projeto no SonarQube
          msgramServiceToken: ${{ secrets.MSGRAM_SERVICE_TOKEN }} # Token para acessar o servi√ßo MeasureSoftGram
          productName: "2023-2-MeasureSoftGram-Core" # Nome do produto
